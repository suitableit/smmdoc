<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct ReCAPTCHA Test</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Direct ReCAPTCHA v2 Test</h1>
    
    <div id="debug-info">
        <h2>Debug Information:</h2>
        <p>Site Key: 6Lej7GAqAAAAAIRRO0msy5RJ2ZjYUEXLcfv7hROo</p>
        <p>Version: v2</p>
        <p>Status: <span id="status">Loading...</span></p>
    </div>
    
    <div id="recaptcha-container"></div>
    
    <script>
        function onRecaptchaLoad() {
            console.log('ReCAPTCHA script loaded');
            document.getElementById('status').textContent = 'Script loaded';
            
            try {
                grecaptcha.render('recaptcha-container', {
                    'sitekey': '6Lej7GAqAAAAAIRRO0msy5RJ2ZjYUEXLcfv7hROo',
                    'callback': function(token) {
                        console.log('ReCAPTCHA verified:', token);
                        document.getElementById('status').textContent = 'Verified: ' + token.substring(0, 20) + '...';
                    },
                    'error-callback': function() {
                        console.error('ReCAPTCHA error');
                        document.getElementById('status').textContent = 'Error occurred';
                    },
                    'expired-callback': function() {
                        console.log('ReCAPTCHA expired');
                        document.getElementById('status').textContent = 'Expired';
                    }
                });
                document.getElementById('status').textContent = 'Widget rendered';
            } catch (error) {
                console.error('Failed to render ReCAPTCHA:', error);
                document.getElementById('status').textContent = 'Render failed: ' + error.message;
            }
        }
        
        // Check if grecaptcha is already loaded
        if (typeof grecaptcha !== 'undefined') {
            onRecaptchaLoad();
        } else {
            // Wait for the script to load
            window.onload = function() {
                if (typeof grecaptcha !== 'undefined') {
                    onRecaptchaLoad();
                } else {
                    document.getElementById('status').textContent = 'Failed to load ReCAPTCHA script';
                }
            };
        }
    </script>
</body>
</html>
