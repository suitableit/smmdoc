<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ReCAPTCHA v2 Test</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h1>Simple ReCAPTCHA v2 Test</h1>
        <p>Testing Google ReCAPTCHA v2 with test keys:</p>
        
        <form>
            <div style="margin: 20px 0;">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" style="padding: 8px; width: 300px;">
            </div>
            
            <div style="margin: 20px 0;">
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            </div>
            
            <button type="submit" style="padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer;">Submit</button>
        </form>
        
        <div style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
            <h3>Debug Info:</h3>
            <p id="debug-info">Loading...</p>
        </div>
    </div>
    
    <script>
        function updateDebugInfo() {
            const debugEl = document.getElementById('debug-info');
            const info = {
                'grecaptcha available': typeof window.grecaptcha !== 'undefined',
                'grecaptcha.render available': typeof window.grecaptcha?.render === 'function',
                'ReCAPTCHA widget count': document.querySelectorAll('.g-recaptcha').length,
                'Current time': new Date().toLocaleTimeString()
            };
            
            debugEl.innerHTML = Object.entries(info)
                .map(([key, value]) => `${key}: ${value}`)
                .join('<br>');
        }
        
        // Update debug info every second
        setInterval(updateDebugInfo, 1000);
        updateDebugInfo();
        
        // ReCAPTCHA callback
        function onRecaptchaCallback(token) {
            console.log('ReCAPTCHA verified with token:', token);
            alert('ReCAPTCHA verified successfully!');
        }
        
        // Error callback
        function onRecaptchaError() {
            console.log('ReCAPTCHA error occurred');
            alert('ReCAPTCHA error occurred!');
        }
        
        // Expired callback
        function onRecaptchaExpired() {
            console.log('ReCAPTCHA expired');
            alert('ReCAPTCHA expired!');
        }
    </script>
</body>
</html>
