<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReCAPTCHA Test</title>
</head>
<body>
    <h1>ReCAPTCHA Test Page</h1>
    <div id="recaptcha-container"></div>
    <div id="debug-info"></div>
    
    <script>
        const debugInfo = document.getElementById('debug-info');
        
        function log(message) {
            console.log(message);
            debugInfo.innerHTML += '<p>' + message + '</p>';
        }
        
        log('Starting ReCAPTCHA test...');
        log('Current domain: ' + window.location.hostname);
        log('Current URL: ' + window.location.href);
        
        // Check if grecaptcha is already loaded
        if (window.grecaptcha) {
            log('grecaptcha already loaded');
        } else {
            log('grecaptcha not loaded, loading script...');
        }
        
        // Load ReCAPTCHA script
        const script = document.createElement('script');
        script.src = 'https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit';
        script.async = true;
        script.defer = true;
        
        script.onload = function() {
            log('ReCAPTCHA script loaded successfully');
        };
        
        script.onerror = function(error) {
            log('ReCAPTCHA script failed to load: ' + error);
        };
        
        document.head.appendChild(script);
        
        // Global callback function
        window.onRecaptchaLoad = function() {
            log('onRecaptchaLoad callback triggered');
            log('grecaptcha object: ' + typeof window.grecaptcha);
            
            if (window.grecaptcha && window.grecaptcha.render) {
                log('Attempting to render ReCAPTCHA...');
                try {
                    const widgetId = window.grecaptcha.render('recaptcha-container', {
                        sitekey: '6LenG80fAAAAANHAXcoCyhkt8HM8F-Qf1ggF7Guy',
                        callback: function(response) {
                            log('ReCAPTCHA solved: ' + response);
                        },
                        'error-callback': function() {
                            log('ReCAPTCHA error occurred');
                        },
                        'expired-callback': function() {
                            log('ReCAPTCHA expired');
                        }
                    });
                    log('ReCAPTCHA widget rendered with ID: ' + widgetId);
                } catch (error) {
                    log('Error rendering ReCAPTCHA: ' + error.message);
                }
            } else {
                log('grecaptcha.render not available');
            }
        };
    </script>
</body>
</html>
